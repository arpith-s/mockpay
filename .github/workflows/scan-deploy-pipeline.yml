name: ğŸ› ï¸ Scan Deploy Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]

env:
  JAVA_VERSION: 21
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-identity-service:
    name: ğŸ—ï¸ Build and Analyze identity-service
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_IDENTITY_SERVICE }}
    steps:
      - name: ğŸ” Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*') }}
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: ğŸš€ Build and Analyze with Maven & SonarCloud
        run: |
          cd identity-service
          mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=mockpay_identity-service

      - name: âœ… Check Quality Gate Status
        if: always()
        run: bash ./.github/scripts/check_quality_gate.sh "identity-service" "mockpay_identity-service" "${{ env.SONAR_TOKEN }}"

  build-wallet-service:
